<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='icon' href='../../../lib-native/space/assets/images/favicon.ico' type='image/x-icon' />
    <link rel="stylesheet" href="../../../lib-native/space/assets/style/style.css">
    <link rel="stylesheet" href="../../../lib-native/space/assets/style/font.css">
    <link rel="stylesheet" href="./style/lo-style.css">
    <script src="../../../lib-native/space/assets/js/lottie-min.js"></script>
    <script src="../../../lib-native/space/assets/js/vue.js"></script>
    <script src="../../../js/submit_sender.js"></script>
    <title>spaceTemplate</title>

</head>

<body>
    <div class="main" id="spaceTemplate" data-urlpage="data">
        <div class="loader" v-show="!isSuccess || !isLoading"></div>

        <div class="isSuccess" v-show=" isSuccess && isLoading">
            <div v-show="!startLo">
                <div class="start-button" @click="start()"></div>
            </div>
            <div class="logo"></div>

            <div class="transition">
                <div id="transition"></div>
            </div>
            <div class="sectionSpace" v-show="startLo">
                <div class="music" @click="muteMusic()" :class="bgMusic ? 'play' : 'mute'"></div>
                <template v-if="this.posts.length !=0 ">
                    <div class="information" @click="showInformation()" :class="{'none' : !infotmationClick}"></div>
                    <div class="overlay" id="overlay"></div>
                    <div class="popup" id="popup">
                        <div class="popup-content">
                            <span class="close" @click="closePopup()"> </span>
                            <p v-for="p in this.posts[0].informationLO" v-html="p"></p>
                        </div>
                    </div>
                </template>

                <div class="screen-question ">
                    <div class="screen">

                        <template v-if="this.posts.length!=0">
                            <template v-for="(posts, index) in this.posts">
                                <template v-for="(item, index) in posts.items">
                                    <section class="container-space" :class="{'active': item.active}">
                                        <div class="body_table  width-90 height-20 sub-table">
                                            <div class="question">
                                                <div class="content">

                                                    <p>{{item.sup[0]}}</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="body_table width-115  height-35 main-table">
                                            <div class="check-button" @click="checkanswer()">
                                                <div class="check hand " v-if="posts.counter == 0"></div>

                                            </div>
                                            <div class="display-answer-button " @click="showAnswer()">
                                                <div class="display-answer hand" v-if="posts.counter == 0"></div>
                                            </div>

                                            <div class="space_man"></div>
                                            <div class="question">
                                                <div class="content" v-if="!feedback"
                                                    :class="{'ltr': upper || (!upper && isEng) }">
                                              
                                                    <p>{{item.title}}</p>
                                                    <div class="break"></div>
                                                    <template v-for="(input, i) in item.inputs[0].numOfInput">
                                                        <input type="text" class="input emptyInput" index="0"
                                                            :indexInput="i" @change="changeValue();"
                                                            @click="clickInput()" maxlength="1"
                                                            @keyup="maxLength($event,i)">
                                                    </template>

                                                    <template v-for="(input, i) in item.inputs[1].numOfInput">
                                                        <input type="text" class="input emptyInput" index="1"
                                                            :indexInput="i" @change="changeValue();"
                                                            @click="clickInput()" maxlength="1"
                                                            @keyup="maxLength($event,i)">
                                                    </template>
                                                    <template v-for="(input, i) in item.inputs[2].numOfInput">
                                                        <input type="text" class="input emptyInput" index="2"
                                                            :indexInput="i" @change="changeValue();"
                                                            @click="clickInput()" maxlength="1"
                                                            @keyup="maxLength($event,i)">
                                                    </template>

                                                </div>
                                            </div>
                                        </div>
                                        <div class="body_table  width-90 height-20 marin-3-t sub-table">
                                            <div class="question">
                                                <div class="content ">
                                                    <p>{{item.sup[0]}}</p>
                                                </div>
                                            </div>
                                        </div>
                                    </section>
                                </template>
                            </template>

                        </template>

                    </div>
                </div>



                <div v-show="question">
                    <div class="nextContent">
                        <div class="character" :class=" this.finalProgress > 51? 'win' : 'lose'"
                            v-show="counter == loQuestions">
                            <div class="progress" v-show="counter === loQuestions">
                                <div id="progressbar">
                                </div>
                                <div id="stars"></div>
                                <div class="title" v-show="counter === loQuestions">
                                    <p class="grade"><span class="text">{{Estimation}}</span></p>
                                </div>
                            </div>
                            <div class="buttons">
                                <button class="home" @click="home()"></button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <script src="../../../js/input.js"></script>
    <script src="../../../js/finalProgress.js"></script>
    <script src="../../../lib-native/space/space-input/js/main.js"></script>
    <script src="../../../lib-native/space/assets/js/animation.js"></script>
</body>

</html>
