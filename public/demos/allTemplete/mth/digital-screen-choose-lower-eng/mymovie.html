<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='icon' href='../../../lib-native/digital-screen/assets/images/favicon.ico' type='image/x-icon' />
    <link rel="stylesheet" href="../../../lib-native/digital-screen/assets/style/font.css">
    <link rel="stylesheet" href="../../../lib-native/digital-screen/assets/style/digital-screen.css">
    <link rel="stylesheet" href="../../../lib-native/digital-screen/choose/style/choose.css">
    <link rel="stylesheet" href="style/lo-style.css">
    <script src="../../../lib-native/digital-screen/assets/js/lottie-min.js"></script>
    <script src="../../../lib-native/digital-screen/assets/js/vue.js"></script>
    <script src="../../../js/submit_sender.js"></script>
    <title>Digital Screen</title>

</head>

<body>
    <div class="main" id="digital-screen" data-urlpage="data">
        <div class="loader" v-show="!isSuccess || !isLoading"></div>

        <div class="isSuccess" v-show=" isSuccess && isLoading">
            <div v-show="!startLo">
                <div class="start-button" @click="start()"></div>
            </div>
            <div class="logo"></div>
            <div class="transition">
                <div class="pic_left "></div>
                <div class="pic_right "></div>
            </div>
            <div class="zoki" v-show="startLo">
                <div class="music" @click="muteMusic()" :class="bgMusic ? 'play' : 'mute'"></div>
                <template v-if="this.posts.length !=0 ">
                    <div class="information" @click="showInformation()"></div>
                    <div class="overlay" id="overlay"></div>
                    <div class="popup" id="popup">
                        <div class="popup-content">
                            <span class="close" @click="closePopup()"></span>
                            <p class="text" v-for="p in this.posts[0].informationLO" v-html="p"></p>
                        </div>
                    </div>
                </template>


                <div class="zoki-charecter" id="zokicharecter" v-show="!question">
                </div>

                <div class="screen-question">

                    <div class="screen">
                        <div class="finished" v-show="!question && feedback">
                            <div id="robots">
                            </div>
                        </div>
                        <template v-if="this.posts.length !=0 ">
                            <div class="question" v-for="(e, i) in this.posts[0].items" :class="{'active' : e.active}">
                                <div class="content" v-if="!feedback">

                                    <template v-if="e.type == 'choose'">
                                        <div class="container">
                                            <div class="quizChoose">
                                                <div class="paragraph">
                                                    <p class="text" v-for="p in e.paragraph1" v-html="p"></p>
                                                    <!-- <div class="fraction" v-if="e.fraction1">
                                                        <p class="number  ">{{e.fraction1[0]}}</p>
                                                        <div class="line"></div>
                                                        <p class="number  ">{{e.fraction1[1]}}</p>
                                                    </div> -->

                                                    <p class="text" v-for="p in e.paragraph2" v-html="p"> </p>
                                                </div>
                                                <div class="answers"
                                                    :class="{'finished': answer.right,'row': e.answers.length > 3}">
                                                    <div class="box number" v-for=" answer in  e.answers"
                                                        :class="{'checked' : answer.checked, 'right' : answer.right}">
                                                        <div class="flex" @click="chechedClicked(answer, e)">

                                                            <p class="pointerNone" v-html=" answer.paragraph1">
                                                            </p>
                                                            <!-- <div class="fraction pointerNone" v-if="answer.fraction1">
                                                                <p class="number ">{{answer.fraction1[0]}}</p>
                                                                <div class="line"></div>
                                                                <p class="number ">{{answer.fraction1[1]}}</p>
                                                            </div> -->
                                                            <p class="pointerNone" v-html=" answer.paragraph2">
                                                            </p>
                                                            <!-- <div class="fraction pointerNone" v-if="answer.fraction2">
                                                                <p class="number ">{{answer.fraction2[0]}}</p>
                                                                <div class="line"></div>
                                                                <p class="number ">{{answer.fraction2[1]}}</p>
                                                            </div> -->
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>

                <div v-show="question">
                    <div class="nextContent">
                        <div class="character show">

                            <div class="progress" v-show="counter === loQuestions-1 ">

                                <div id="progressbar">
                                </div>
                                <div id="stars"></div>



                            </div>
                            <p class="grade" v-show="counter === loQuestions-1">{{Estimation}}</p>
                            <div class="animation">
                                <div id="zokisad" v-show=" 51 >= finalProgress && counter == loQuestions-1">
                                </div>
                                <div id="zokihappy" v-show="finalProgress > 51 && counter == loQuestions-1">
                                </div>
                            </div>

                            <div class="buttons">
                                <button class="home" @click="home()"></button>
                                <button class="next" @click="nextQuestion()"
                                    v-show="counter !== loQuestions-1"></button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <script src="../../../js/finalProgress.js"></script>

    <script src="../../../lib-native/digital-screen/choose/js/zoki.js"></script>
    <script src="../../../lib-native/digital-screen/assets/js/animation.js"></script>
</body>

</html>
